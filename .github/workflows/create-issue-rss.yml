name: Criar issues via RSS

on:
  schedule:
    - cron: "0 11 * * *"

jobs:

  AssertQA:
    runs-on: ubuntu-latest
    steps:
      - uses: guilhem/rss-issues-action@0.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          feed: "https://medium.com/feed/assertqualityassurance"
          dry-run: "false"
          lastTime: "25h"
          labels: "AssertQA,RSS"

